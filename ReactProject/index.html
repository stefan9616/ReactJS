<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">

        <header>
            <!-- Navigation -->
            <div class="logo">
                <a href="home">
                    <img src="./images/raceLogo.jpg" alt="pic">
                </a>
            </div>
            <nav>
                <div>
                    <a href="#">Cars</a>
                </div>
                <!-- Login users -->
                <div class="users">
                    <a href="#">Add Car</a>
                    <a href="#">Logout</a>
                </div>
                <!-- Guest users -->
                <div class="guests">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="welcome-page">
                <h1>Karting track Lucida</h1>
                <h2>A place you can see everything about karting like cars, races, your lap times, your oponents, location and many others.<h2>
            </div>
            <div id="dashboard">


            </div>

            <!-- Register page -->
            <section id="register">
                <div class="form">
                    <h2>Register</h2>
                    <form class="register-form">
                        <input type="email" id="register-email" name="email" placeholder="email">
                        <input type="password" id="register-password" name="password" placeholder="password">
                        <input type="password" id="repeat-password" name="re-password" placeholder="repeat password">
                        <button type="submit">Register</button>
                        <p class="message">
                            Already have a profile?
                            <a href="#">Login</a>
                        </p>
                    </form>
                </div>
            </section>
            <!-- Login page -->
            <section id="login">
                <div class="form">
                    <h2>Login</h2>
                    <form class="login-form">
                        <input type="email" name="email" id="login-email" placeholder="email">
                        <input type="password" name="password" id="login-password" placeholder="password">
                        <button type="submit">Login</button>
                        <p class="message">
                            Don't have profile?
                            <a href="#">Register</a>
                        </p>
                    </form>
                </div>
            </section>

            


           

        </main>

    </div>
    <footer>

    </footer>

</body>

</html>
